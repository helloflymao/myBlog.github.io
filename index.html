<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta charset="utf-8">
    <style>
        #stage{
            width:400px;
            height:400px;
            border:1px solid #ddd;
            margin:100px auto;
            /*定义 空间距离*/
            perspective:1200px;
            -webkit-perspective:1200px;
        }
        #stage div{
            width:200px;
            height:200px;
            background:#f00;
            margin:100px auto;
            /*3D旋转*/
            transform:rotate3d(0,1,0,180deg);
        }
    </style>
</head>

<body>
<div id="stage">
    <div>3D转换元素</div>
</div>
</body>
</html>
